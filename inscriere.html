<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Site web - Blog cu pagini multiple</title>
        <!-- stylesheet aleator -->
        <link rel="stylesheet" href="./stil.css">
        <!-- Iconscout CDN -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
        <!-- Font Google (Montserrat) -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>
    <body>

<section class="form__section">
        <div class="container form__section-container">
            <h2>Înscriere</h2>
            <div class="alert__message error">
                <p>Nu te-ai înscris!</p>
            </div>
            <form action="" enctype="multipart/form-data">
                <input type="text" placeholder="Nume familie">
                <input type="text" placeholder="Prenume">
                <input type="text" placeholder="Nume utilizator">
                <input type="email" placeholder="Adresa email">
                <input type="password" placeholder="Parola">
                <input type="password" placeholder="Confirmă parola">
                <div class="form__control">
                    <label for="avatar"></label>
                    <input type="file" id="avatar">
                </div>
                <button type="submit" class="btn">Înscrie-te</button>
                <small>Ai deja un cont? <a href="autentificare.html">Autentifică-te</small>
        </form>
    </div>
</section>

</body>
</html>
